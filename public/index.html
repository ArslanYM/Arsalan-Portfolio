<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEARCH ENGINE -->
		<meta name="theme-color" content="#111111" />
		<meta name="description" content="Aditya's portfolio website" />
		<meta name="image" content="%PUBLIC_URL%/assets/favicon/logo.png" />

		<!-- GENERAL -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/assets/favicon/favicon-16x16.png"
		/>
		<link
			rel="mask-icon"
			href="%PUBLIC_URL%/assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link
			rel="shortcut icon"
			href="%PUBLIC_URL%/assets/favicon/favicon.ico"
		/>
		<meta name="msapplication-TileColor" content="#3a3b3c" />
		<meta
			name="msapplication-config"
			content="%PUBLIC_URL%/assets/favicon/browserconfig.xml"
		/>
		<link
			rel="manifest"
			href="%PUBLIC_URL%/assets/manifest/manifest.json"
			crossorigin="use-credentials"
		/>
		<link
			rel="stylesheet"
			href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css"
		/>

		<!-- TWITTER -->
		<meta name="twitter:card" content="summary" />
		<meta
			name="twitter:image:src"
			content="%PUBLIC_URL%/assets/favicon/logo1024.png"
		/>
		<meta name="twitter:title" content="Aditya's portfolio website" />
		<meta
			name="twitter:description"
			content="Portfolio website made using ReactJS and styled-components, emulating a macOS terminal among other features."
		/>
		<meta name="twitter:site" content="semolinid" />
		<meta name="twitter:creator" content="semolinid" />

		<!-- OPEN GRAPH -->
		<meta name="og:title" content="Aditya's portfolio website" />
		<meta
			name="og:description"
			content="Portfolio website made using ReactJS and styled-components, emulating a macOS terminal among other features."
		/>
		<meta
			name="og:image"
			content="%PUBLIC_URL%/assets/favicon/logo1200.png"
		/>
		<meta name="og:url" content="%PUBLIC_URL%" />
		<meta name="og:site_name" content="Aditya's portfolio website" />
		<meta name="og:locale" content="en_IN" />
		<meta name="og:type" content="website" />

		<!-- SCHEMA.ORG -->
		<meta itemprop="name" content="Aditya's portfolio website" />
		<meta
			itemprop="description"
			content="Portfolio website made using ReactJS and styled-components, emulating a macOS terminal among other features."
		/>
		<meta itemprop="image" content="%PUBLIC_URL%/assets/favicon/logo.png" />

		<title>Aditya's portfolio website</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
